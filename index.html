<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Bootstrap Email Project</title>

</head>
<body> 
<!-- NAVBAR -->
    <!--Navbar taken from GetBoostrap.com-->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
        <!-- Dove icon from FontAwesome.com -->
            <i class="fa-solid fa-dove"></i>
            <h4>Pigeon E-Post</h4>
          </a>
        <!-- Search bar taken from GetBootstrap.com -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <!-- Off canvas navbar taken from GetBootstrap.com -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <!-- Profile icon from FontAwesome.com -->
                <i class="fa-solid fa-user"></i>
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">My Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Sign out</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Notifications</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

    <!-- BODY of email -->
    <div class="container text-center">
        <div class="row vh-100">
        <!-- Menu/Column 1 -->
          <div class="d-none d-lg-block col-sm-2 col-md-3 col-lg-3 column1">
            <!-- want to include accordian content here from bootstrap -->
            <strong>Menu</strong>
            <!-- Adding a menu using multiple select from GetBootstrap.com, 
            want to change this to look cleaner later -->
            <select class="form-select" multiple aria-label="multiple select example">
              <option selected>Inbox</option>
              <option value="1">Outbox</option>
              <option value="2">Drafts</option>
              <option value="3">Trash</option>
              <option value="4">Spam</option>
            </select>
            <!-- Outline button form GetBootstrap.com -->
            <button type="button" class="btn btn-outline-light">Compose</button>
          </div>
         
                

        <!-- Current page/Column 2  -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-5 column2">
            <strong>Inbox</strong>
            <div class="row1">
                <div class="col-8 col-sm-6">
                  Email 1
                </div>
            </div>
            <div class="row2">
                <div class="col-8 col-sm-6">
                 Email 2
                </div>
                </div>
            <div class="row3">
                <div class="col-8 col-sm-6">
                 Email 3
                </div>
                </div>
            <div class="row4">
                <div class="col-8 col-sm-6">
                   Email 4
                </div>
            </div>
            <div class="row5">
                <div class="col-8 col-sm-6">
                 Email 5
                </div>
            </div>
         </div>

      <!-- Opened email/Composition/Column 3 -->
        <div class="d-none d-md-block col-sm-6 col-md-6 col-lg-4 column3">
         <strong>Read Email</strong>
         <p>enter some text from email here</p>
        <!--Used example form from GetBootstrap.com -->
        <div class="mb-3">
            <label for="sendToEmail" class="form-label">Send to</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@pigeon-post.com">
          </div>
          <div class="mb-3">
            <label for="ccToEmail" class="form-label">CC:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@pigeon-post.com">
          </div>
          <div class="mb-3">
            <label for="replyForm" class="form-label"></label>
            <textarea class="form-control" id="replyForm" placeholder="Reply..." rows="5"></textarea>
            <!-- Button used for submitting reply used from GetBootstrap.com primary button -->
            <button type="button" class="btn btn-outline-dark">Submit reply</button>
          </div>
      </div>
    </div>


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
